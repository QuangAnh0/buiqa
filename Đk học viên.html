<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<p>Đăng ký học viên</p>
<form>
<table>
<tr>
    <td>Họ và tên</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Ngày sinh</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Giới tính</td>
    <td><input type="radio" name="gender" value="Nam">Nam
    <input type="radio" name="gender" value="Nữ">Nữ</td>
</tr>
<tr>
    <td>Địa chỉ</td>
    <td><form method="post">
        <textarea cols="50" rows="5"></textarea>
    </form>
</tr>
<tr>
    <td>Lớp</td>
    <td><select name="class">
        <option value="-Chọn lớp-">-Chọn lớp-</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </td>
</tr>
<tr>
    <td>Email</td>
    <td><input type="text"></td>
</tr>
<tr>
    <td>Điện thoại</td>
    <td><input type="number"></td>
</tr>
<tr>
    <td></td>
   <td><input type="submit"name="submit" value="Đăng ký">
    <input type="reset"name="reset" value="Nhập lại"></td>
</tr>
</table>
</form>
</body>

</html>
