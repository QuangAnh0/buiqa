<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích ,chu vi hình tròn</title>
</head>
<body>
<script>
    R=prompt('Nhập bán kính')
    let Chuvi =3.14*2*R
    let Diệntích =3.14*R*R
document.writeln('S='+Diệntích)
    document.write('<br/>')
document.writeln('C='+Chuvi)

</script>
</body>
